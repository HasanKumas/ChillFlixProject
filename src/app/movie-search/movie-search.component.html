<div id="search-component">
  <input #searchBox id="search-box" (input)="search(searchBox.value)" class="form-control mr-sm-2" type="search"
    placeholder="Search" />

  <ul *ngIf="searchBox.value" class="search-result">
    <li *ngFor="let movie of movies$ | async">
      <a (click)="searchBoxReset()" routerLink="/search/{{ movie.id }}">
        {{ movie.title }}
      </a>
    </li>
  </ul>
</div>
