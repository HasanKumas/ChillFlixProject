<!-- <hr class="my-4"> -->
<div class="jumbotron container" style="width: 40%">
    <h3>Movie Category Management</h3>
    <hr class="my-3">

    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Category name" [(ngModel)]="categoryN">
        <div class="input-group-append">
            <button class="btn btn-primary input-group-text" (click)="add()">Add</button>
        </div>
    </div>
    <hr class="my-3">

    <!--  -->
    <div class="list-group">
        <table class="table table-hover">
            <!-- <thead style="background-color: saddlebrown; color: floralwhite; font-size: 6mm;"> -->
            <thead>
                <tr class="table-primary">
                    <th scope="col">ID</th>
                    <th scope="col">Category Name</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <!-- <tbody style="background-color: rgb(57, 72, 87); color: floralwhite; font-size: 5mm;"> -->
            <tbody>
                <tr class="table-secondary" *ngFor="let category of categories">
                    <th scope="row">{{category.id}}</th>
                    <td>{{category.name}}</td>
                    <td><button type="button" class="btn btn-danger" title="delete category" (click)="delete(category)">x</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
