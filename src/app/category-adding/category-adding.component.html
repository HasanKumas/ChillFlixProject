<div class="jumbotron container" style="width: 40%">

    <h3>Movie Category Management</h3>
    <div class="form-group mb-2">
      <div class="col-sm-10">
        <label for="inputPassword2" class="sr-only"> Category name:</label>
        <input type="text" class="form-control" placeholder="Category name" [(ngModel)]="categoryN">

      </div>
    </div>
    <button (click)="add()" type="button" class="btn btn-primary mb-2">Add Category</button>

<!--  -->
  <div class="list-group" >
  <table class="table table-hover" >
    <thead style="background-color: saddlebrown; color: floralwhite; font-size: 6mm;">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Category Name</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody
    style="background-color: rgb(57, 72, 87); color: floralwhite; font-size: 5mm;">
      <tr *ngFor="let category of categories">
        <th scope="row">{{category.id}}</th>
        <td>{{category.name}}</td>
        <td><button type="button" class="btn btn-danger" title="delete category"
          (click)="delete(category)">x</button></td>
      </tr>
    </tbody>
  </table>
</div>
</div>
