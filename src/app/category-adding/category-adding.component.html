    <div class="list-group">
        <table class="table table-hover">

            <thead>
                <tr class="table-primary">
                    <th scope="col">ID</th>
                    <th scope="col">Category Name</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <!-- <tbody style="background-color: rgb(57, 72, 87); color: floralwhite; font-size: 5mm;"> -->
            <tbody>
                <tr class="table-secondary" *ngFor="let category of categories">
                    <th scope="row">{{category.id}}</th>
                    <td>{{category.name}}</td>
                    <td><button type="button" class="btn btn-danger" title="delete category" (click)="delete(category)">x</button></td>
                </tr>
            </tbody>
        </table>
