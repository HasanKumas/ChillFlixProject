<hr class="my-4">

<div *ngIf="loggedIn$ |async">
    <p class="lead">Already logged in</p>
</div>
<div class="container" *ngIf="!(loggedIn$ |async)">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3>Sign In</h3>

            </div>
            <div class="card-body">
                <form>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input [(ngModel)]="username" name="user" type="text" class="form-control" placeholder="Username">

                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input [(ngModel)]="password" name="pass" type="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="row align-items-center remember">
                        <input type="checkbox">Remember Me
                    </div>
                    <div class="form-group">
                        <!-- <input type="submit" value="Login" class="btn float-right login_btn" (click)="login()" [routerLink]="['admin']"> -->
                        <!-- <button type="submit" class="btn float-right login_btn" (click)="login()" [routerLink]="['admin']">Login</button> -->
                        <button type="submit" class="btn float-right login_btn" (click)="login()" [routerLink]="['admin']">Login</button>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-center links">
                    Don't have an account?<a href="#">Sign Up</a>
                </div>
                <div class="d-flex justify-content-center">
                    <a href="#">Forgot your password?</a>
                </div>
            </div>
        </div>
    </div>
</div>
